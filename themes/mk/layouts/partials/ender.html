

<script src="{{ .Site.BaseURL }}js/jquery.min.js" type="text/javascript"></script>
<script src="{{ .Site.BaseURL }}js/jquery.timeago.js" type="text/javascript"></script>
<script src="{{ .Site.BaseURL }}js/jquery.timeago.ru.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function(){
    $("time.timeago").timeago();
  })
  $("#toggle-btn").click(function(){
    $("#toggle-content").toggle();
    if($(this).html() === "☰") {
        $(this).html("X")
    } else {
        $(this).html("☰")
    }
  });
  $(window).resize(function(){
    if(window.innerWidth > 768) {
      $(".desktop").removeAttr("style");
    }
  });
</script>
{{ if .Site.Author.gaid }}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Author.gaid }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ .Site.Author.gaid }}');
</script>
{{ end }}

</body>
</html>
