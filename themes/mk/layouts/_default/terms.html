{{ define "main" }}
    
	<div class="post-content p-5">
		<p class="posts-name">{{ .Title }}: </p>
		<ul class="posts">
		{{ $data := .Data }}
		{{ range $key, $value := .Data.Terms.ByCount }}
			<li>
				<a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a>
				<span>&#40;{{ $value.Count }}&#41;</span>
			</li>
		{{ end }}
		</ul>
	</div>
{{ end }}
